name: Build OpenLieroX

on:
  push:
    branches: ["0.59", "main"]
    tags: ["*"]
  pull_request:
    branches: ["0.59", "main"]

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            arch: x64
            cmake_flags: -DX11=ON -DHASBFD=ON
          - name: linux-arm64
            arch: arm64
            cmake_flags: -DX11=ON -DHASBFD=OFF
            # Note: ARM64 will use Zig cross-compilation from x64 dependencies

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "a1a1cbc975abf909a6c8985a6a2b8fe20bbd9bd6"

      - name: Install vcpkg dependencies
        run: |
          # Install x64 dependencies - will be used directly for x64, cross-linked for ARM64
          $VCPKG_ROOT/vcpkg install \
            --triplet=x64-linux \
            --x-install-root=${{ github.workspace }}/vcpkg_installed

      - name: Create Zig cross-compilation wrapper (ARM64 only)
        if: matrix.arch == 'arm64'
        run: |
          mkdir -p ${{ github.workspace }}/zig-bin
          cat > ${{ github.workspace }}/zig-bin/zig-cc << 'EOF'
          #!/bin/bash
          exec zig cc -target aarch64-linux-gnu "$@"
          EOF
          cat > ${{ github.workspace }}/zig-bin/zig-cxx << 'EOF'
          #!/bin/bash
          exec zig c++ -target aarch64-linux-gnu "$@"
          EOF
          chmod +x ${{ github.workspace }}/zig-bin/zig-cc
          chmod +x ${{ github.workspace }}/zig-bin/zig-cxx

      - name: Configure CMake (x64)
        if: matrix.arch == 'x64'
        run: |
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_VCPKG=ON \
            -DHAWKNL_BUILTIN=Yes \
            -DLIBZIP_BUILTIN=Yes \
            -DLIBLUA_BUILTIN=Yes \
            -DDEBUG=OFF \
            ${{ matrix.cmake_flags }}

      - name: Configure CMake (ARM64 with Zig)
        if: matrix.arch == 'arm64'
        run: |
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DCMAKE_C_COMPILER=${{ github.workspace }}/zig-bin/zig-cc \
            -DCMAKE_CXX_COMPILER=${{ github.workspace }}/zig-bin/zig-cxx \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_VCPKG=ON \
            -DHAWKNL_BUILTIN=Yes \
            -DLIBZIP_BUILTIN=Yes \
            -DLIBLUA_BUILTIN=Yes \
            -DDEBUG=OFF \
            ${{ matrix.cmake_flags }}

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: List build output
        run: ls -lah build/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openlierox-${{ matrix.name }}
          path: build/bin/openlierox
