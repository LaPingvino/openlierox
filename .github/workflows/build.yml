name: Build OpenLieroX

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            target: x86_64-linux-gnu
            cmake_flags: -DX11=ON -DHASBFD=ON
          - name: linux-arm64
            target: aarch64-linux-gnu
            cmake_flags: -DX11=ON -DHASBFD=OFF
          - name: macos-x64
            target: x86_64-macos-none
            cmake_flags: -DX11=OFF -DHASBFD=OFF
          - name: macos-arm64
            target: aarch64-macos-none
            cmake_flags: -DX11=OFF -DHASBFD=OFF
          - name: windows-x64
            target: x86_64-windows-gnu
            cmake_flags: -DX11=OFF -DHASBFD=OFF
            exe_suffix: .exe
          - name: windows-arm64
            target: aarch64-windows-gnu
            cmake_flags: -DX11=OFF -DHASBFD=OFF
            exe_suffix: .exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libboost-dev

      - name: Create Zig wrapper scripts
        run: |
          mkdir -p ${{ github.workspace }}/zig-bin

          cat > ${{ github.workspace }}/zig-bin/zigcc << 'CCEOF'
          #!/bin/bash
          exec zig cc -target ${{ matrix.target }} "$@"
          CCEOF

          cat > ${{ github.workspace }}/zig-bin/zigcxx << 'CXXEOF'
          #!/bin/bash
          exec zig c++ -target ${{ matrix.target }} "$@"
          CXXEOF

          chmod +x ${{ github.workspace }}/zig-bin/zigcc
          chmod +x ${{ github.workspace }}/zig-bin/zigcxx

      - name: Configure CMake
        run: |
          cmake -B build-${{ matrix.name }} \
            -DCMAKE_C_COMPILER=${{ github.workspace }}/zig-bin/zigcc \
            -DCMAKE_CXX_COMPILER=${{ github.workspace }}/zig-bin/zigcxx \
            -DCMAKE_BUILD_TYPE=Release \
            -DHAWKNL_BUILTIN=Yes \
            -DLIBZIP_BUILTIN=Yes \
            -DLIBLUA_BUILTIN=Yes \
            -DDEBUG=OFF \
            ${{ matrix.cmake_flags }}

      - name: Build
        run: cmake --build build-${{ matrix.name }} -j$(nproc)
        continue-on-error: true
        id: build

      - name: Debug Makefile error
        if: steps.build.outcome == 'failure'
        run: |
          echo "Build failed, checking Makefile around line 6690:"
          if [ -f build-${{ matrix.name }}/CMakeFiles/openlierox.dir/build.make ]; then
            sed -n '6685,6695p' build-${{ matrix.name }}/CMakeFiles/openlierox.dir/build.make
            echo "---"
            echo "Total lines in Makefile:"
            wc -l build-${{ matrix.name }}/CMakeFiles/openlierox.dir/build.make
          fi
          exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openlierox-${{ matrix.name }}
          path: build-${{ matrix.name }}/bin/openlierox${{ matrix.exe_suffix || '' }}
