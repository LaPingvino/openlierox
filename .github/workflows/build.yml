name: Build OpenLieroX

on:
  push:
    branches: ["0.59", "main"]
    tags: ["*"]
  pull_request:
    branches: ["0.59", "main"]

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            target: x86_64-linux-gnu
            vcpkg_triplet: x64-linux-zig
            cmake_flags: -DX11=ON -DHASBFD=ON
          - name: linux-arm64
            target: aarch64-linux-gnu
            vcpkg_triplet: arm64-linux-zig
            cmake_flags: -DX11=ON -DHASBFD=OFF
          - name: macos-x64
            target: x86_64-macos-none
            vcpkg_triplet: x64-osx-zig
            cmake_flags: -DX11=OFF -DHASBFD=OFF
          - name: macos-arm64
            target: aarch64-macos-none
            vcpkg_triplet: arm64-osx-zig
            cmake_flags: -DX11=OFF -DHASBFD=OFF
          - name: windows-x64
            target: x86_64-windows-gnu
            vcpkg_triplet: x64-windows-zig
            cmake_flags: -DX11=OFF -DHASBFD=OFF
            exe_suffix: .exe
          - name: windows-arm64
            target: aarch64-windows-gnu
            vcpkg_triplet: arm64-windows-zig
            cmake_flags: -DX11=OFF -DHASBFD=OFF
            exe_suffix: .exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "a1a1cbc975abf909a6c8985a6a2b8fe20bbd9bd6"

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install \
            --triplet=${{ matrix.vcpkg_triplet }} \
            --overlay-triplets=${{ github.workspace }}/triplets \
            --x-install-root=${{ github.workspace }}/vcpkg_installed
        env:
          ZIG_TARGET: ${{ matrix.target }}

      - name: Configure CMake with vcpkg and Zig
        run: |
          cmake -B build-${{ matrix.name }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }} \
            -DVCPKG_INSTALLED_DIR=${{ github.workspace }}/vcpkg_installed \
            -DVCPKG_OVERLAY_TRIPLETS=${{ github.workspace }}/triplets \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_VCPKG=ON \
            -DHAWKNL_BUILTIN=Yes \
            -DLIBZIP_BUILTIN=Yes \
            -DLIBLUA_BUILTIN=Yes \
            -DDEBUG=OFF \
            ${{ matrix.cmake_flags }}
        env:
          ZIG_TARGET: ${{ matrix.target }}

      - name: Build
        run: cmake --build build-${{ matrix.name }} -j$(nproc)

      - name: List build output
        run: |
          ls -lah build-${{ matrix.name }}/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openlierox-${{ matrix.name }}
          path: build-${{ matrix.name }}/bin/openlierox${{ matrix.exe_suffix || '' }}
