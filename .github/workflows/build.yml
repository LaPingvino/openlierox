name: Build OpenLieroX

on:
  push:
    branches: ["0.59", "main"]
    tags: ["*"]
  pull_request:
    branches: ["0.59", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            target: x86_64-linux-gnu
            zig_opts: -Dx11=true
          - name: linux-arm64
            target: aarch64-linux-gnu
            zig_opts: -Dx11=true
          - name: macos-x64
            target: x86_64-macos-none
            zig_opts: -Dx11=false
          - name: macos-arm64
            target: aarch64-macos-none
            zig_opts: -Dx11=false
          - name: windows-x64
            target: x86_64-windows-gnu
            zig_opts: -Dx11=false
            exe_suffix: .exe
          - name: windows-arm64
            target: aarch64-windows-gnu
            zig_opts: -Dx11=false
            exe_suffix: .exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install system dependencies (headers only for cross-compilation)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            zlib1g-dev \
            libgd-dev \
            libopenal-dev \
            libalut-dev \
            libvorbis-dev \
            libx11-dev

      - name: Build with Zig
        run: |
          zig build \
            -Dtarget=${{ matrix.target }} \
            -Doptimize=ReleaseFast \
            ${{ matrix.zig_opts }}

      - name: List build output
        run: |
          ls -lah zig-out/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openlierox-${{ matrix.name }}
          path: zig-out/bin/openlierox${{ matrix.exe_suffix || '' }}
